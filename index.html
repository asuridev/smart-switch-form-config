            </div>
            <h1 class="title">Smart Switch Configuration</h1>
            <h2 class="mac">3f:3f:56:25:1A:CB</h2>
        </header>
        <form class="form" action="/config">
           <div class="container-fields">
             <div class="field">
                 <label class="label" for="ssid">SSID <span>*</span></label>
                 <input class="input" name="ssid" id="ssid" type="text" required>
             </div>
            <div class="field">
              <label class="label" for="password">PASSWORD <span>*</span></label>
              <input class="input" name="password" id="password" type="password" required>
            </div>
           </div>

           <div class="separator">
            <span class="separator__text">SERVER CONFIGURATION</span>
           </div>

          <div class="container-fields">
             <div class="field">
              <label class="label" for="server">SERVER URL o IP NUMBER <span>*</span></label>
              <input class="input" name="server" id="server" type="text" required>
            </div>
            <div class="field">
              <label class="label" for="port">SERVER PORT <span>*</span></label>
              <input class="input" name="port" id="port" type="number" required>
            </div>
          </div>
          
         <div class="container-fields">
             <div class="field">
               <label class="label" for="user">SERVER USER <span>*</span></label>
               <input class="input" name="user" id="user" type="text" required>
             </div>
             <div class="field">
               <label class="label" for="server-pswd">SERVER PASSWORD <span>*</span></label>
               <input class="input" name="server-pswd" id="server-pswd" type="password" required>
             </div>
         </div>
          <input class="btn" type="submit" value="SEND">
        </form>
    </article>


</body>
</html>
